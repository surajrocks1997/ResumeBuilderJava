  <table class="test" cellspacing="30px">
  
  
			<tr class="spaceUnder">
				<td>Name:</td>
				<td><input type="text" name="first" class="form-control" size="50" placeholder="First Name" /></td>
				<td><input type="text" name="last" class="form-control" size="50" placeholder="Last Name" /></td>	
			</tr>
			<tr class="spaceUnder">
				<td>Parent's Name:</td>
				<td><input type="text" name="fatherName" class="form-control" size="50" placeholder="Father's Name" /></td>
				<td><input type="text" name="motherName" class="form-control" size="50" placeholder="Mother's Name" /></td>	
			</tr>
			<tr class="spaceUnder">
				<td>Date of birth:</td>
				<td><input type="text" name="dob" class="form-control" size="25" placeholder="dd/mm/yyyy" /></td>
			</tr>
			<tr class="spaceUnder">
				<td>Gender:</td>
				<td style="width: 98px; "><select name="gender"
						id="Gender" class="selectbx">
							<option>-- select --</option>
							<option value="MALE">Male</option>
							<option value="FEMALE">Female</option>
					</select></td>	
			</tr>
			<tr class="spaceUnder">
				<td>Marital Status:</td>
				<td><select name="marital_status"
						id="Marital_Stauts" class="selectbx">
							<option>-- select --</option>
							<option value="MARRIED">Married</option>
							<option value="UNMARRIED">Unmarried</option>
					</select></td>
			</tr>
			<tr class="spaceUnder">
				<td>Age:</td>
				<td><input type="text" name="age" class="form-control" size="15" placeholder="Enter your age" /></td>
			</tr>
			<tr>
				<td>Nationality:</td>
				<td><input type="text" name="nationality" class="form-control" size="25" placeholder="Enter your Nationality" /></td>
			</tr>
			<tr class="spaceUnder">
					<td>Address</td>

					<td style="width: 201px; "><textarea class="textarea"
							name="address" id="Address"></textarea></td>
					<td><input type="text" name="city"
						id="City" class="textbox"
						placeholder="City" /></td>
				</tr>
				<tr class="spaceUnder">
				<td>Contact:</td>
				<td><input type="text" name="contact" class="form-control" size="35" placeholder="Contact number" /></td>
			</tr>
			<tr class="spaceUnder">
				<td>Email:</td>
				<td><input type="text" name="email" class="form-control" size="50" placeholder="Email address" /></td>
			</tr>
			<tr class="spaceUnder">
				<td>Languages:</td>
				<td><input type="text" name="languages" class="form-control" size="50" placeholder="Languages" /></td>
			</tr>
			<tr>
				<td>Career Objectives:</td>
				<td><input type="text" name="career" class="form-control" size="50" placeholder="Career Goals" /></td>
			</tr>
			<tr class="spaceUnder">
				<td>Strengths:</td>

			</tr>
			<tr class="spaceUnder">
				<td>Hobbies:</td>
				<td><input type="text" name="hobbies" class="form-control" size="50" placeholder="Your Hobbies" /></td>
			</tr>

					<td colspan="2">
							<center><input type="submit" name="nextP" value="Next" class="button" /></center></td>
					<td><input type="reset" value="Reset" class="button" /></td>
